<!-- Main html file -->

<html lang="en" ng-app="CardWiki">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Card Wiki</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">

	<!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	<script src="http://code.angularjs.org/1.2.0-rc.2/angular-route.min.js"></script>
    <!-- load angular routes -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <script src="core.js"></script>
</head>
<body ng-controller="mainController">
<div id="wrap">
	<div class="jumbotron text-center">
        <h1>Card Wiki</h1>
    </div>

	<div id="nav">
		<ul class="nav nav-pills">
		  <li role="presentation"><a href="#">Home</a></li>
		  <li role="presentation"><a href="#newTopic">Add New</a></li>
		</ul>
	</div>
	<div id="main">
		<div ng-view></div>
	</div>
	<div id="sidebar" ng-controller="topicListController">
		<h2>Topics</h2>
		<p>Enjoy the large variety of card games that the world has to offer!</p>
		<div class="input-group">
			<span class="input-group-btn">
			<button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button>
			</span>
			<input type="search" class="form-control" placeholder="Search" ng-model="wikiSearch">
			</div>
		<ul class="list-unstyled">
			<li ng-repeat="topic in topics | filter :wikiSearch">
				<a href="#viewTopic/{{topic.id}}">{{topic.name}}</a>
			</li>
		</ul>
	</div>
	<div id="footer">
		<center><p>An OlinJS product by Sean Carter and Shruti Iyer</p></center>
	</div>
</div>
</body>
</html>
