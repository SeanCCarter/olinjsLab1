<div id="editform">

	<form id="article-edit-form" class="editForm" ng-submit="editArticle()" novalidate>
	  <div class="form-group">
	    <label for="InputTitle">Title</label>
		<input type="text" class="form-control" ng-model="article.name">
	  </div>

	  <div class="form-group">
	    <label for="InputText">Text</label>
		<textarea class="form-control" rows="3" ng-model="article.text">
		</textarea><br>
	  </div>
	  <button type="submit" class="btn btn-default">Update</button>
	</form>

</div>
